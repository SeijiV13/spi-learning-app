<div class="card-deck">
  <div class="card">
    <img class="card-img-top" [src]="src" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Course: {{title}}</h5>
      <p class="card-text">Videos: {{videoCount}}</p>
      <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    </div>
  </div>

</div>
