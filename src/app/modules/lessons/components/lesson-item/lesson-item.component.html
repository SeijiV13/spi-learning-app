<div class="card-deck">
    <div class="card">
      <img class="card-img-top" [src]="src" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{videoTitle}}</h5>
        <p class="card-text">{{description}}</p>
        <p class="card-text"><small class="text-muted">Video length: {{getTime(length)}}</small></p>
      </div>
    </div>
  </div>
